version: 2
jobs:
  build:
    docker:
      - image: node:6
    environment:
      TEST_REPORTS: /tmp/test-reports
    working_directory: ~/wd
    steps:
      - run:
          name: Versions
          command: |
            yarn versions
            echo "npm: $(npm --version)"
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-{{ .Branch }}
            - v1-yarn-master
      - run:
          name: Install dependencies
          command: |
            yarn install --no-lockfile
      - run:
          name: Test
          command: |
            mkdir -p $TEST_REPORTS
            yarn run circleci:lint
            yarn run circleci:ava
      - save_cache:
          key: v1-yarn-{{ .Branch }}-{{ epoch }}
          paths:
            - ~/.cache/yarn
      - store_test_results:
          path: /tmp/test-reports
